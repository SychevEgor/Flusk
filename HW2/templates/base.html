<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class='navigation'>

    </nav>
    <div class="main">
    {% for cat in category %}
        <li>
            <a href="{{ url_for(cat.func_name) }}">{{ cat.title }}</a>
        </li>
    {% endfor %}

    {% block content %} {% endblock %}

    </div>
    <footer>
        <div>
            <p>Подвал проекта</p>
        </div>
    </footer>
</body>
</html>
